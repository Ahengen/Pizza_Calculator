<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Calculator</title>

</head>
<body>

<h1>Pizza Calculator</h1>

<fieldset>
    <label for="pizzas">Number of Pizzas</label>
    <input type="number" id="pizzas" min="0">
    <br>

    <label for="toppings">Number of Toppings</label>
    <input type="number" id="toppings" min="0">
    <br>

    <label for="numCoworkers">Number of Coworkers</label>
    <input type="number" id="numCoworkers" min="0">
    <br>
</fieldset>

<button>Click Here for the Cost Per Person</button>

<!-- output -->
<p class = "output">
    It will cost $<span id="newTotal"></span> per person.
</p>
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="java.js"></script>
<link rel="stylesheet" href="pizza.css">
</body>
</html>
